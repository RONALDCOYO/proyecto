{% extends 'base.html' %}

{% block title %}Registrar Empresa{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Registrar Nueva Empresa</h2>

    <form method="POST" class="form">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary mt-3">Registrar Empresa</button>
        
    </form>

    <a href="{% url 'portada' %}" class="btn btn-secondary mt-3">Volver a la Portada</a>
</div>
{% endblock %}
