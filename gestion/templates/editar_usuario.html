{% extends 'base.html' %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Editar Usuario</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
    <a href="{% url 'lista_correspondencia' %}" class="btn btn-secondary mt-3">Cancelar</a>
</div>
{% endblock %}
